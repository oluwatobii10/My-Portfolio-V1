<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="contact.css">
     <title>Contact Me</title>
</head>
<body>
     <form id="contact-form" action="https://formspree.io/f/xlgrykyo" method="POST" class="row g-3">
        <div class="col-md-6">
          <input type="text" name="name" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="col-md-6">
          <input type="email" name="email" class="form-control" placeholder="Your Email" required>
        </div>
        <div class="col-12">
          <textarea name="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-outline-success px-4">Send Message</button>
        </div>
        <div id="success-message" class="text-success mt-2" style="display:none;">
          Your message has been sent!
        </div>
      </form>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
     <script>
const form = document.getElementById('contact-form');

form.addEventListener('submit', async (e) => {
  // Check validity first
  if (!form.checkValidity()) {
    form.reportValidity(); // show browser validation messages
    return;
  }

  e.preventDefault();

  const data = new FormData(form);
  const response = await fetch(form.action, {
    method: form.method,
    body: data,
    headers: { 'Accept': 'application/json' }
  });

  if (response.ok) {
    document.getElementById('success-message').style.display = 'block';
    form.reset();
  } else {
    alert('Oops! There was a problem sending your message.');
  }
});

</script>
</body>
</html>
